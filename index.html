<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="heading">Books</h1>
    <div class="button">
      <button href="/" class="add-book-btn btn">+ Add Book</button>
    </div>
    <div class="form">
      <form id="form">
        <h1>Add New Book</h1>
        <div class="field">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" placeholder="Enter Name" required>
        </div>
        <div class="field">
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" placeholder="Enter Author" required>
        </div>
        <div class="field">
          <label for="pages">Pages:</label>
          <input type="number" min="1" max="1,079" name="pages" id="pages" required>
        </div>
        <div class="field">
          <label for="status">Have you read it?</label>
          <p><input type="radio" name="status" id="yes" value="false">Yes</p>
          <p><input type="radio" name="status" id="no" value="true" checked>No</p>
        </div>
        <button type="submit" value="submit" name="submit" class="submit-book-btn btn">Submit</button>
      </form>
    </div>
    <div id="cards"></div>
  </div>
</body>
</html>
